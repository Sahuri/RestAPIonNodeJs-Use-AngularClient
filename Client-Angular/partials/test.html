<!DOCTYPE html>
<html xmlns="">
<head>
    <script src="./jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="./signalr/jquery.signalR.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var connection = $.connection('http://localhost:3002/signalr');
            connection.error(function(error){
                console.log(error);
            });
            connection.received(function (data) {
                console.log('The time is ' + data.time.toString());
            });

            connection.start().done(function() {
                console.log("connection started!");
            });
        });
    </script>
</head>
<body>
</body>
</html>

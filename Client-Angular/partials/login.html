<legend>Login Form</legend>
<div data-ng-show="respond_status.status!=0" class="alert alert-warning" role="alert"> <strong>Warning!</strong> {{respond_status.message}} </div>

<div class="form-group">
    <label for="userid">User ID</label>
    <input type="text" class="form-control" id="userid" placeholder="Userid" ng-model="user.userid">
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
</div>
<button type="button" ng-click="login()" class="btn btn-primary">Submit</button>
